<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Spring Framework</title>
</head>
<body>
<h1>Author list</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">Id</td>
		<td th:text="${author.firstName}">FirstName</td>
		<td th:text="${author.lastName}">LastName</td>
	</tr>
</table>


</body>
</html>
